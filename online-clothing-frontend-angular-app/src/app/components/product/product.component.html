<div *ngFor="let product of products">
<div class="row" >
    <h4 class="display-5">{{product.product_name}}</h4>
    <div class="col-5 shadow-sm p-3 mb-5 bg-white rounded">
        <img src="{{product.product_image}}" class="border" style="width:100%; height:400px;">
    </div>
    <div class="col-7">
        <h6 class="display-6">
            Brand: {{product.brandid}}
        </h6>
        <h6>
            Color: {{product.color}}
        </h6>
        <h6>
            Size: 
            <select name="size" id="size" [(ngModel)]="sizeSelected">
                <option *ngFor="let size of sizes" [value]="size">{{size}}</option>
            </select>
        </h6>
        <h5><b>
            Price: {{product.price | currency :'INR'}}
        </b></h5>
        <h6 class="text-danger">
            Discount: {{product.discount}}%
        </h6>
        <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
    </div>
</div>
</div>
